<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details | Antique Handicraft</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar">
    <a href="/" class="nav-brand">
      <img src="/images/logo/file-745.jpg" alt="Logo" class="logo">
      <span class="nav-title">Antique Handicraft</span>
    </a>
  </nav>

  <main class="product-page">
    <section class="product-images">
      <img id="main-image" src="" alt="Main Product Image">
    </section>

    <section class="product-info">
      <h1 id="product-name">Loading...</h1>
      <div class="price" id="product-price">₹0</div>
      <p id="product-description"></p>
      <button id="buy-now" class="btn">Buy Now</button>
    </section>
  </main>

  <script>
    // Get product ID from URL
    const productId = new URLSearchParams(window.location.search).get('id');
    
    // Load product data
    document.addEventListener('DOMContentLoaded', async () => {
      const product = await getProduct(productId);
      if (product) {
        document.getElementById('product-name').textContent = product.name;
        document.getElementById('product-price').textContent = `₹${product.price}`;
        document.getElementById('product-description').textContent = product.description || "No description available";
        document.getElementById('main-image').src = product.imageUrl || '/images/default-product.jpg';
      }
    });

  </script>
</body>
</html>
